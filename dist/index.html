<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search</title>
    <link href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.14.2/simple-lightbox.min.css">
    <script type="module" crossorigin src="/goit-js-hw-12/assets/index.BL7IbQrp.js"></script>
    <link rel="stylesheet" crossorigin href="/goit-js-hw-12/assets/index.css">

  <body>
    <div class="container">
      <form class="search-form">
        <input
          type="text"
          name="searchQuery"
          placeholder="Search images..."
          required
        />
        <button type="submit">Search</button>
      </form>

      <div class="gallery"></div>
      
      <div class="loader is-hidden"></div>
      <button type="button" class="load-more is-hidden">Load more</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.14.2/simple-lightbox.min.js"></script>
  </body>
